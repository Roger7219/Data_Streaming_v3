              if(y.yesterdayEcpc = 0, 100, CAST(CAST(100 AS BIGINT)*(t.ecpc                   - y.yesterdayEcpc)*100/y.yesterdayEcpc AS BIGINT)/100.0 )                as ecpcInc,
              1 as data_type,
