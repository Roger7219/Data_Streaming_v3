rdb {
  url = "jdbc:mysql://node17:3306/sight"
  user = "root"
  password = "root_root"
  kafka.offset.table = "offset"
  transaction.manager.table="sight.transaction_commited_table"
}
hive {
  jdbc.url = "jdbc:hive2://node17:10000/default"
}
message.client.url="http://node14:5555/"
kylin.client.url="http://node14:7070/kylin/api/"
kafka.producer {
  is.async=false
  set {
    bootstrap.servers="node30:6667,node31:6667,node32:6667"
    client.id="niubility_producer"
    acks=-1
    key.serializer="org.apache.kafka.common.serialization.StringSerializer"
    value.serializer="org.apache.kafka.common.serialization.StringSerializer"
  }
}
kafka.consumer {
  set {
    bootstrap.servers = "node30:6667,node31:6667,node32:6667"
    key.deserializer = "org.apache.kafka.common.serialization.StringDeserializer"
    value.deserializer = "org.apache.kafka.common.serialization.StringDeserializer"
    auto.offset.reset = "earliest"
    #auto.offset.reset = "latest"
    enable.auto.commit = "false"
    request.timeout.ms = 2000
    session.timeout.ms = 1500
    heartbeat.interval.ms = 1000
  }
}
hbase {
  set {
    hbase.zookeeper.quorum = "node14,node17,node15"
    hbase.zookeeper.property.clientPort = "2181"
    spark.serializer = org.apache.spark.serializer.KryoSerializer
  }
}
spark.conf {
  app.name = "fee"
  streaming.batch.buration = 100
  set {
    mapreduce.job.queuename = queueA
    mapreduce.job.priority = HIGH
    hive.exec.dynamic.partition.mode = nonstrict
    #spark.streaming.kafka.maxRatePerPartition = 3000
    spark.streaming.kafka.maxRatePerPartition = 6000
    #spark.streaming.receiver.maxRate=1000
    spark.serializer = org.apache.spark.serializer.KryoSerializer
    spark.default.parallelism = 10
    hive.merge.mapfiles = true
    hive.merge.mapredfiles = true
    hive.merge.smallfiles.avgsize=1024000000
    spark.sql.shuffle.partitions = 3
    spark.kryoserializer.buffer.max=256
    //    spark.streaming.concurrentJobs = 3
  }
}
modules {

    #请求数，clickid有空值情况
//  ${module.name}
    #请求数
    fee {
      class = "com.mobikok.ssp.data.streaming.module.MixModule"
      business.date.extract.by = "reportTime"
      commit.batch.size = 1
      commit.time.interval = 1800
      dwi.uuid.enable = true
      dwi.uuid.fields = ["clickId"]
      dwi.enable = true
      dwi.table = "ssp_fee_dwi"
      dwi.kafka.schema = "com.mobikok.ssp.data.streaming.schema.dwi.kafka.SspTrafficOldDWISchema"
      dwr.enable = true
      dwr.include.repeated = false
      #dwr.groupby.fields = ["publisherId", "subId", "countryId", "carrierId", "sv", "adType", "campaignId", "offerId"]
      dwr.groupby.fields = [{
        expr = "publisherId", as = "publisherId"
      }, {
        expr = "subId",       as = "subId"
      }, {
        expr = "countryId",   as = "countryId"
      }, {
        expr = "carrierId",   as = "carrierId"
      }, {
        expr = "sv",          as = "sv"
      }, {
        expr = "adType",      as = "adType"
      }, {
        expr = "campaignId",  as = "campaignId"
      }, {
        expr = "offerId",     as = "offerId"
      }, {
        expr = "imageId",     as = "imageId"
      }, {
        expr = "affSub",      as = "affSub"
      }, {
        expr = "null",        as = "packageName"
      }, {
        expr = "null",        as = "domain"
      }, {
        expr = "null",        as = "operatingSystem"
      }, {
        expr = "null",        as = "systemLanguage"
      }, {
        expr = "null",        as = "deviceBrand"
      }, {
        expr = "null",        as = "deviceType"
      }, {
        expr = "null",        as = "browserKernel"
      }, {
        expr = "null",        as = "b_time"
      }]
      dwr.groupby.aggs = [{
        expr = "count(1)"
        as ="times"
        union = "sum(times)"
      },{
        expr = "count(if(isSend = 1, 1, null))"
        as ="sendTimes"
        union = "sum(sendTimes)"
      },{
        //
        expr = "sum( cast(reportPrice as decimal(19,10)) )"
        as ="reportPrice"
        union = "sum(reportPrice)"
      },{
        expr = "sum( cast(sendPrice as decimal(19,10)) )"
        as ="sendPrice"
        union = "sum(sendPrice)"
      },

      //----------------------------------------
      //CPC  真实利润?：
        //         (feeCpcReportPrice - cpcBidPrice)
      //         + (feeCpmReportPrice - cpmBidPrice)
      //

        // 转化数     feeCpcmTimes: feeCpcTimes + feeCpmTimes
        // 金额       feeCpcmReportPrice:  feeCpcReportPrice + feeCpmReportPrice
        // 利润       ro: (feeCpcReportPrice - cpcBidPrice) + (feeCpmReportPrice - cpmBidPrice)
        //

      //     真实转化数: feeCpcTimes + feeCpmTimes +

      //     转化数:     feeCpcTimes + feeCpmTimes + feeCpaSendTimes

      //    真实收益?:   feeCpcReportPrice + feeCpmReportPrice + feeCpaReportPrice

      {
        // 1 cpc(click), 2 cpm(show), 3 cpa
        expr = "count(if( priceMethod = 1,  1, null))"
        as = "feeCpcTimes"
        union = "sum(feeCpcTimes)"
      }, {
        // cpc真实收益 1 cpc(click), 2 cpm(show), 3 cpa
        expr = "sum( cast( if( priceMethod = 1,  reportPrice, 0) as decimal(19,10) ) )"
        as = "feeCpcReportPrice"
        union = "sum(feeCpcReportPrice)"
      }, {
        // cpc收益
        expr = "sum( cast( if( priceMethod = 1,  sendPrice, 0) as decimal(19,10) ) )"
        as = "feeCpcSendPrice"
        union = "sum(feeCpcSendPrice)"
      }

      //CPM
      {
        // 1 cpc(click), 2 cpm(show), 3 cpa
        expr = "count(if( priceMethod = 2,  1, null))"
        as = "feeCpmTimes"
        union = "sum(feeCpmTimes)"
      }, {
        // cpm真实收益 1 cpc(click), 2 cpm(show), 3 cpa
        expr = "sum( cast( if( priceMethod = 2,  reportPrice, 0) as decimal(19,10) ) )"
        as = "feeCpmReportPrice"
        union = "sum(feeCpmReportPrice)"
      }, {
        // cpm收益
        expr = "sum( cast( if( priceMethod = 2,  sendPrice, 0) as decimal(19,10) ) )"
        as = "feeCpmSendPrice"
        union = "sum(feeCpmSendPrice)"
      }

      //CPA
      {
        // 1 cpc(click), 2 cpm(show), 3 cpa
        expr = "count(if( priceMethod = 3,  1, null))"
        as = "feeCpaTimes"
        union = "sum(feeCpaTimes)"
      },
      {
        // 1 cpc(click), 2 cpm(show), 3 cpa
        expr = "count(if( priceMethod = 3 and isSend = 1,  1, null))"
        as = "feeCpaSendTimes"
        union = "sum(feeCpaSendTimes)"
      }, {
        // cpa真实收益 1 cpc(click), 2 cpm(show), 3 cpa
        expr = "sum( cast( if( priceMethod = 3,  reportPrice, 0) as decimal(19,10) ) )"
        as = "feeCpaReportPrice"
        union = "sum(feeCpaReportPrice)"
      }, {
        // cpa收益
        expr = "sum( cast( if( priceMethod = 3 and isSend = 1,  sendPrice, 0) as decimal(19,10) ) )"
        as = "feeCpaSendPrice"
        union = "sum(feeCpaSendPrice)"
      }
      //----------------------------------------

      ]
      dwr.table = "ssp_fee_dwr"
      dm.kafka.enable = true
      dm.kafka.topic = "topic_ssp_fee_dwr"
      kafka.consumer {
        partitoins = [
          {
            topic = "topic_ad_fee"
            partition = 0
          }
        ]
      }
    }
}