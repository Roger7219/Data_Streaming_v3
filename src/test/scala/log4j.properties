# LOG4J\u914D\u7F6E
log4j.rootCategory=debug, stdout

# \u63A7\u5236\u53F0\u8F93\u51FA
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{MM-dd HH:mm:ss,SSS} %5p %c{1}:%L - %m%n

log4j.logger.org.apache.spark.storage=warn
log4j.logger.org.apache.spark.scheduler=warn
log4j.logger.org.apache.spark.executor=warn
log4j.logger.org.apache.spark.sql.catalyst.expressions.codegen=warn
log4j.logger.org.apache.spark.ContextCleaner=info
log4j.logger.org.apache.spark.MapOutputTrackerMaster=info
log4j.logger.org.apache.spark.sql.execution=info
log4j.logger.org.apache.spark.memory.TaskMemoryManager=info
log4j.logger.org.apache.spark.sql.hive.client.IsolatedClientLoader=info
log4j.logger.org.apache.spark.util=info